{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh; text-align: center;">
    <div class="card"
        style="max-width: 600px; border: 1px solid rgba(255, 77, 77, 0.2); background: rgba(15, 12, 41, 0.6); padding: 4rem 2rem;">
        <div style="margin-bottom: 2rem;">
            <i class="fas fa-exclamation-triangle"
                style="font-size: 5rem; color: #ff4d4d; animation: pulse 2s infinite;"></i>
        </div>
        <h1 style="font-size: 4rem; font-weight: 800; color: #fff; margin-bottom: 1rem; letter-spacing: -2px;">{{ code
            }}</h1>
        <h2
            style="font-size: 1.5rem; color: #ff4d4d; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 2rem;">
            {{ message }}</h2>
        <p style="color: var(--text-dim); margin-bottom: 3rem; line-height: 1.6;">
            The requested operation encountered an anomaly. System stability remains intact, but the specific path is
            currently unreachable.
        </p>
        <a href="{{ url_for('dashboard') }}" class="btn" style="background: linear-gradient(45deg, #ff4d4d, #d63031);">
            <i class="fas fa-undo"></i> RESTORE SESSION
        </a>
    </div>
</div>

<style>
    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
            text-shadow: 0 0 0 rgba(255, 77, 77, 0);
        }

        50% {
            transform: scale(1.1);
            opacity: 0.8;
            text-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
        }

        100% {
            transform: scale(1);
            opacity: 1;
            text-shadow: 0 0 0 rgba(255, 77, 77, 0);
        }
    }
</style>
{% endblock %}
