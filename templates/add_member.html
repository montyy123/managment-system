{% extends 'base.html' %}

{% block content %}
<div class="card"
    style="max-width: 650px; margin: 3rem auto; border: 1px solid rgba(0, 210, 255, 0.2); background: rgba(15, 12, 41, 0.6);">
    <div class="card-header"
        style="border-bottom: none; text-align: center; display: block; margin-bottom: 2.5rem; padding: 0;">
        <h2 style="font-size: 2.2rem; color: #fff; letter-spacing: 2px; font-weight: 800;"><i class="fas fa-user-plus"
                style="color: #00d2ff; margin-right: 15px;"></i>PROVISION NODE</h2>
        <p
            style="color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; margin-top: 0.5rem;">
            Registering new entity into the central cluster</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="guest_id">NODE IDENTIFIER <span style="color: #ff4d4d;">*</span></label>
            <input type="text" id="guest_id" name="guest_id" required placeholder="E.G. VIP-001"
                style="font-family: monospace; letter-spacing: 2px;">
        </div>

        <div class="form-group">
            <label for="name">ENTITY FULL NAME <span style="color: #ff4d4d;">*</span></label>
            <input type="text" id="name" name="name" required placeholder="LEGAL NAME">
        </div>

        <div class="form-group">
            <label for="email">DIGITAL CORRESPONDENCE <span style="color: #ff4d4d;">*</span></label>
            <input type="email" id="email" name="email" required placeholder="EMAIL ADDRESS">
        </div>

        <div class="form-group">
            <label>PROTOCOL DURATION <span style="color: #ff4d4d;">*</span></label>
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem;">
                <label
                    style="background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 1.2rem; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: all 0.3s;"
                    onmouseover="this.style.borderColor='#00d2ff'"
                    onmouseout="this.style.borderColor='var(--glass-border)'">
                    <input type="radio" id="type_6m" name="membership_type" value="6 months" checked
                        style="width: auto;">
                    <span style="font-size: 0.9rem; color: #fff; font-weight: 600;">6 MO | $50</span>
                </label>
                <label
                    style="background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 1.2rem; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: all 0.3s;"
                    onmouseover="this.style.borderColor='#00d2ff'"
                    onmouseout="this.style.borderColor='var(--glass-border)'">
                    <input type="radio" id="type_1y" name="membership_type" value="1 year" style="width: auto;">
                    <span style="font-size: 0.9rem; color: #fff; font-weight: 600;">1 YR | $90</span>
                </label>
                <label
                    style="background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 1.2rem; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: all 0.3s;"
                    onmouseover="this.style.borderColor='#00d2ff'"
                    onmouseout="this.style.borderColor='var(--glass-border)'">
                    <input type="radio" id="type_2y" name="membership_type" value="2 years" style="width: auto;">
                    <span style="font-size: 0.9rem; color: #fff; font-weight: 600;">2 YR | $160</span>
                </label>
            </div>
        </div>

        <div class="form-group"
            style="background: rgba(255, 77, 77, 0.05); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(255, 77, 77, 0.1); margin-top: 2rem;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <input type="checkbox" id="terms" name="terms" value="accepted" required
                    style="width: 20px; height: 20px; cursor: pointer;">
                <label for="terms"
                    style="display:inline; margin: 0; color: #ff4d4d; font-size: 0.85rem; text-transform: none; letter-spacing: 0;">I
                    acknowledge the security protocols and system terms of service.</label>
            </div>
        </div>

        <div style="margin-top: 3rem; display: flex; gap: 1.5rem;">
            <button type="submit" class="btn btn-block" id="add-member-submit" style="flex: 2; padding: 1.2rem;">
                <i class="fas fa-save"></i> START PROVISIONING
            </button>
            <a href="{{ url_for('maintenance') }}" class="btn btn-secondary" id="add-member-cancel"
                style="flex: 1; padding: 1.2rem;">
                DISCARD
            </a>
        </div>
    </form>
</div>
{% endblock %}
